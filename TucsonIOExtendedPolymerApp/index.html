<!doctype html>

<html>
<head>
  <title>Tucson I/O Extended 2015</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-selector/core-selector.html"
  <link rel="import" href="bower_components/core-pages/core-pages.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

  <link rel="stylesheet" href="styles.css">
  
</head>

<body unresolved fullbleed>
  
  <template is="auto-binding">
    
  <core-header-panel>
    
    <core-toolbar class="medium-tall">
      <paper-icon-button icon="menu"></paper-icon-button>
      <span flex>Tucson I/O Extended 2015</span><br />
      <div class="bottom fit" horizontal layout>
        <paper-tabs valattr="hash" selected="{{route}}" flex>
          <template repeat="{{page in pages}}">
            <paper-tab hash="{{page.hash}}" noink>{{page.name}}</paper-tab>
          </template>
        </paper-tabs>
      </div>
    </core-toolbar>
  
    <core-pages valueattr="hash" selected="{{route}}">
      <template repeat="{{page in pages}}">
        <section hash="{{page.hash}}" layout vertical center-center>
          <div>{{page.name}}</div>
        </section>
      </template>
    </core-pages>
  
  </core-header-panel>
  
  </template>
  
  <script src="main.js"></script>
  
</body>
</html>
